
<div class="container mt-5">
  <h1>Cadastro de Usuário</h1>
  <form>
      <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" required>
      </div>
      <div class="mb-3">
          <label for="dtNasc" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dtNasc" required>
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
          <label for="ddd" class="form-label">DDD</label>
          <input type="text" class="form-control" id="ddd" required>
      </div>
      <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" required>
      </div>
      <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
      </div>
      <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="funcionario">
          <label class="form-check-label" for="funcionario">Funcionário</label>
      </div>

        &nbsp;
        <form>

          <div class="mb-3">
              <label for="rua" class="form-label">Rua</label>
              <input type="text" class="form-control" id="rua" required>
          </div>
          <div class="mb-3">
              <label for="numero" class="form-label">Número</label>
              <input type="text" class="form-control" id="numero" required>
          </div>
          <div class="mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" required>
          </div>
          <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" required>
          </div>
          <div class="mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" required>
          </div>
          <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" required>
          </div>
          <br>
          <button type="submit" class="btn btn-danger" (click)="cadastrar(ngForm)">Salvar</button>
        </form>
