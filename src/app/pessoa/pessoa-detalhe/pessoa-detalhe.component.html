<div class="container mt-5">
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="text" class="form-control" id="cpf" name="cpf" required>
    </div>

    <div class="mb-3">
      <label for="dtNasc" class="form-label">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dtNasc" name="dtNasc" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" name="telefone" required>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="senha" name="senha" required>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="funcionario" name="funcionario">
      <label class="form-check-label" for="funcionario">Funcion√°rio</label>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
