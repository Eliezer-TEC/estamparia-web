<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h5>Listagem de Usuários</h5>
        </div>
        <div class="card-body card-info">
          <form>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="nome">Nome</label>
                  <input class="form-control" name="nome" [(ngModel)]="seletor.nome">
                </div>
                <div class="form-group col-md-6">
                  <label for="cpf">Cpf</label>
                  <input class="form-control" name="cpf" [(ngModel)]="seletor.cpf" >
                </div>
              </div>
              <label for ="funcionario">Funcionário</label>
                    <select class="form-control shadow-sm" name="funcionario" [(ngModel)]="seletor.funcionario">
                      <option value="true">Sim</option>
                      <option value="false">Não</option>
                    </select>


              <br>

              <div class="row">
                <div class="form-group col-md-6">
                  <button type="submit" class="form-control btn btn-secondary"
                          (click)="pesquisar()">Pesquisar</button>
                </div>
                <div class="form-group col-md-6">
                  <button type="submit" class="form-control btn btn-danger"
                          (click)="limpar()">Limpar</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-white text-black">
          <h5>Lista de Pessoas</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <div class="table-responsive">
                <table class="table table-responsive">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Funcionario</th>
                      <th scope="col" class="text-center">Data de Nascimento</th>
                      <th scope="col"  class="text-center">CPF</th>
                      <th scope="col" class="text-center">Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let p of pessoa">
                      <td>{{ p.id }}</td>
                      <td>{{ p.nome }}</td>
                      <td>{{p.funcionario}}</td>
                      <td class="text-center">{{p.dtNasc | date: 'dd/MM/yyyy'}}</td>
                      <td  class="text-center">{{ p.cpf }}</td>
                      <td class="text-center">
                        <button class="btn btn-xs btn-secondary mr-12"
                                (click)="editar(p.id)">Editar
                        </button>
                        &nbsp;
                        <button class="btn btn-xs btn-danger"
                                (click)="excluir(p.id)">Excluir
                        </button>
                      </td>

                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
