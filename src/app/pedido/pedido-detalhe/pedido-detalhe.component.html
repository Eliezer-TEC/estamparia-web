<div class="bg-light min-vh-100">
  <div class="container py-5">
    <pre>{{pedido | json}}</pre>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card border-dark">
          <div class="card-header bg-dark text-white">
            <h5 class="m-0">Detalhes do Pedido</h5>
          </div>
          <div class="card-body">
            <form #ngForm="ngForm" method="POST" action="upload" enctype="multipart/form-data">
            <div class="form-group">
              <div class="form-group col-md-6">
                <label for="idCliente">Cliente</label>
                <select class="form-select" name="nomeCliente"
                        [ngModelOptions]="{standalone: true}"
                        aria-label="Selecione um cliente"
                        [compareWith]="compareById"
                        [(ngModel)]="pedido.idPessoa"
                        required>
                    <option *ngFor="let pessoa of pessoas"
                        [ngValue]="pessoa.id">{{pessoa.nome}}</option>
                </select>
            </div>
            </div>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="tamanho">Tamanho</label>
                          <select [(ngModel)]="pedido.tamanho" class="form-control shadow-sm" name="tamanho" required>
                            <option value="PP">PP</option>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="cor">Cor</label>
                          <select [(ngModel)]="pedido.cor" class="form-control shadow-sm" name="cor" required>
                            <option value="Preto">Preto</option>
                            <option value="Branco">Branco</option>
                            <option value="Vermelho">Vermelho</option>
                            <option value="Azul">Azul</option>
                            <option value="Verde">Verde</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="estampa">Estampa: </label>
                          <br>
                          <!-- <input type="file" class="form-control-file" id="estampa" name="estampa" (change)="selecionarEstampa($event)" required> -->
                          <input #onlyImage type="file" class="form-control-file" id="estampa" name="estampa" (change)="selecionarEstampa($event)" accept="image/*" required>


                          <div class="images-container">
                            <ng-container *ngFor="let file of estampa">
                              <div class="img-item">
                                <img class="img-thumbnail" [src]="file | fileDisplay | async" alt="" srcset="">
                              </div>
                            </ng-container>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="idModelo">Modelo</label>
                            <select class="form-control" name="idModelo"
                              [ngModelOptions]="{standalone: true}"
                              aria-label="Selecione um modelo"
                              [compareWith]="compareById"
                                [(ngModel)]="pedido.idModelo" required>
                              <option *ngFor="let modelo of modelos"
                              [ngValue]="modelo">{{modelo.nome}}</option>
                            </select>
                        </div>



                        <div class="form-group">
                          <label for="nomeArquivo">Nome do Arquivo</label>
                          <input type="text" class="form-control" id="nomeArquivo" name="nomeArquivo" [(ngModel)]="pedido.nomeArquivo" maxlength="30" required>
                        </div>
                      </form>
                    </div>





            <!-- <div class="form-group">
              <label for="total">Total</label>
              <input [(ngModel)]="pedido.total" class="form-control shadow-sm" name="total">
            </div> -->
            <div class="form-group">
              <label for="status">Status do Pedido</label>
              <select [(ngModel)]="pedido.status" class="form-control shadow-sm" name="status" required>
                <option value="PEDIDO_REALIZADO">PEDIDO REALIZADO</option>
                <option value="PREPARANDO_PEDIDO">PREPARANDO PEDIDO</option>
                <option value=">PEDIDO_ENTREGUE">PEDIDO ENTREGUE</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quantidade">Quantidade</label>
              <input [(ngModel)]="pedido.quantidade" class="form-control shadow-sm" name="quantidade">
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <br>
                <div class="form-group">
                  <button type="button" class="btn btn-warning btn-block rounded-0 shadow-sm" (click)="voltar()">Voltar</button>
                </div>
              </div>
              <div class="col-md-6">
                <br>
                <div class="form-group">
                  <button type="button" class="btn btn-success btn-block rounded-0 shadow-sm" (click)="cadastrar(ngForm)">Cadastrar</button>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
