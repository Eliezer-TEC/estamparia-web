<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Listagem de Pedidos</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" name="nome" [(ngModel)]="seletor.nome">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="total">Total</label>
                <input class="form-control" name="total" [(ngModel)]="seletor.total">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="status">Status do Pedido </label>
                <select class="form-control" [(ngModel)]="seletor.status">
                  <option value="PEDIDO_REALIZADO">PEDIDO REALIZADO</option>
                  <option value="PREPARANDO_PEDIDO">PREPARANDO PEDIDO</option>
                  <option value="PEDIDO_ENTREGUE">PEDIDO ENTREGUE</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input class="form-control" name="quantidade" [(ngModel)]="seletor.quantidade">
              </div>
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="form-group col-md-6">
                  <button type="submit" class="btn btn-secondary btn-block" (click)="pesquisar()">Pesquisar</button>
                </div>
                <div class="form-group col-md-6">
                  <button type="submit" class="btn btn-danger btn-block" (click)="limpar()">Limpar</button>
                </div>
              </div>
            </div>
          </div>
          <h5 class="mt-4">Lista de Pedidos</h5>
          <div class="table-responsive">
            <table class="table table-bordered table-hover" id="table-data">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Total</th>
                  <th scope="col">Status</th>
                  <th scope="col">Quantidade</th>
                  <th scope="col" class="text-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of pedido">
                  <td>{{p.idPessoa}}</td>
                  <td>{{ p.total }}</td>
                  <td>{{ p.status }}</td>
                  <td>{{ p.quantidade }}</td>
                  <td class="text-center">
                    <button class="btn btn-sm btn-secondary mr-2" (click)="editar(p.id)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="excluir(p.id)">Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
