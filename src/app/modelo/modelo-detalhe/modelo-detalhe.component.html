  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card border-dark">
          <div class="card-header bg-dark text-white">
            <h5 class="m-0">Cadastro de Modelo</h5>
          </div>
          <div class="card-body">
              <div class="form-group">
                <label for="valorVenda">Valor de Venda</label>
                <input [(ngModel)]="modelo.valorVenda" class="form-control shadow-sm" name="valorVenda" required>
              </div>
              <div class="form-group">
                <label for="custo">Custo</label>
                <input [(ngModel)]="modelo.custo" class="form-control shadow-sm" name="custo" required>
              </div>
              <div class="form-group">
                <label for="dataCadastro">Data de Cadastro</label>
                <input type="date" [(ngModel)]="modelo.dataCadastro" class="form-control shadow-sm" name="dataCadastro" required>
              </div>
              <div class="form-group">
                <label for="dataFimVigencia">Data de Fim de VigÃªncia</label>
                <input type="date" [(ngModel)]="modelo.dataFimVigencia" class="form-control shadow-sm" name="dataFimVigencia" required>
              </div>

              <div class="form-group">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
