<div class="bg-light min-vh-100">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card border-dark">
          <div class="card-header bg-dark text-white">
            <h5 class="m-0">Cadastro de Modelo</h5>
          </div>
          <div class="card-body">
            <form #ngForm="ngForm">
              <div class="form-group">
                <label for="valorVenda">Nome</label>
                <input [(ngModel)]="modelo.nome" class="form-control shadow-sm" name="nome" required>
                <div *ngIf="((!modelo.nome || (modelo.nome && modelo.nome.length < 3)) && ngForm.submitted)"
                  class="invalid-feedback">Informe um nome com no mínimo 3 caracteres.</div>
              </div>
              <div class="form-group">
                <label for="valorVenda">Valor de Venda (R$) </label>
                <input [(ngModel)]="modelo.valorVenda" class="form-control shadow-sm" name="valorVenda" required>
                <div *ngIf="!modelo.valorVenda" class="invalid-feedback">Valor de Venda é obrigatório</div>
              </div>
              <div class="form-group">
                <label for="custo">Custo (R$)</label>
                <input [(ngModel)]="modelo.custo" class="form-control shadow-sm" name="custo" required>
                <div *ngIf="!modelo.custo" class="invalid-feedback">Custo é obrigatório</div>
              </div>
              <div class="form-group">
                <label for="dataCadastro">Data de Cadastro</label>
                <input type="date" [(ngModel)]="modelo.dataCadastro" class="form-control shadow-sm" name="dataCadastro"
                  required>
                  <div *ngIf="!modelo.dataCadastro" class="invalid-feedback">Data de Cadastro é obrigatório</div>
              </div>
              <div class="form-group">
                <label for="dataFimVigencia">Data de Fim de Vigência</label>
                <input type="date" [(ngModel)]="modelo.dataFimVigencia" class="form-control shadow-sm"
                  name="dataFimVigencia" required>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <br>
                  <div class="form-group">
                    <button type="button" class="btn btn-warning btn-block rounded-0 shadow-sm"
                      (click)="voltar()">Voltar</button>
                  </div>
                </div>
                <div class="col-md-6">
                  <br>
                  <div class="form-group d-flex justify-content-end ">
                    <button type="button" class="btn btn-success btn-block rounded-0 shadow-sm"
                      (click)="cadastrar(ngForm)">Cadastrar</button>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
